plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.yl.deepseekxunfei'
    compileSdk 35

    defaultConfig {
        applicationId "com.yl.deepseekxunfei"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //资源设置
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    implementation(fileTree("libs"))
    implementation project(':DouyinApi')
    implementation libs.glide
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
    implementation 'com.hankcs:hanlp:portable-1.8.2'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.9.0' // 用于定义键盘宽度与输入框一致
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'  // 替代 com.wang.avi
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.alibaba:fastjson:1.2.83' // 使用最新版本
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}